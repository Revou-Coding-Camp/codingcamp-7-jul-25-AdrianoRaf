<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Adriano</title>

    <!-- Css External -->
    <link rel="stylesheet" href="css/style.css">

    <!--Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col items-center justify-evenly min-h-screen bg-gray-100">
    <!-- Hero Website-->
    <header>
        <h1>

        </h1>
    </header>
        <h1>Todo List</h1>

    <main class="py-[16px] rounded">
        <!-- Todo Input-->
         <form class="flex justify-between p-[8px]" onsubmit="event.preventDefault();">
            <div class="flex gap-[8px]">
            <input type="text" class="border rounded p-[4px]" placeholder="Add a new task" required>
            <input type="date" required>
            <button type="submit">Add</button>
            </div>
         </form>

        <!-- Todo Action -->
         <section>
            <div class="flex justify-between p-[8px]">
            <button class="todo-item">
                <span>Task 1</span>
                <span class="due-date">Due: 2025-01-01</span>
                <button class="delete-btn">Delete</button>
            </button>
            </div>
            <button class="todo-item">
                <span>Task 2</span>
                <span class="due-date">Due: 2025-01-02</span>
                <button class="delete-btn">Delete</button>
         </section>

         <!-- Todo List -->
         <section>
            <header class="flex justify-between p-[8px]">
                <h2>Todo List</h2>
                <button class="clear-btn">Clear Completed</button>
         </section>
         
    </main>

    <footer>
        <span> 2025 Adriano, All rights reserved.</span>
    </footer>
    <!-- JavaScript External -->
    <script src="js/script.js"></script>
</body>
</html>
